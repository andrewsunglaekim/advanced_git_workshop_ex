<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>
    <div class="main">
      <div class="top">
        How cool is GIT?!
      </div>
      <div class="bot">

      </div>
    </div>
    <script src="letter.js"></script>
    <script src="letterView.js"></script>
    <script type="text/javascript">
      const letters = [
        {value: 'G', left: 0, top: Math.random() * 300 + 100},
        {value: 'I', left: 50, top: Math.random() * 300 + 100},
        {value: 'T', left: 80, top: Math.random() * 300 + 100},
        {value: 'i', left: 250, top: Math.random() * 300 + 100},
        {value: 's', left: 300, top: Math.random() * 300 + 100},
        {value: 'S', left: 450, top: Math.random() * 300 + 100},
        {value: 'U', left: 500, top: Math.random() * 300 + 100},
        {value: 'P', left: 550, top: Math.random() * 300 + 100},
        {value: 'E', left: 600, top: Math.random() * 300 + 100},
        {value: 'R', left: 650, top: Math.random() * 300 + 100},
        {value: 'C', left: 750, top: Math.random() * 300 + 100},
        {value: 'O', left: 800, top: Math.random() * 300 + 100},
        {value: 'O', left: 850, top: Math.random() * 300 + 100},
        {value: 'L', left: 900, top: Math.random() * 300 + 100},
      ]
      letters.forEach((letter) => {
        const letterView = new LetterView(new Letter(letter.left, letter.top, 0, letter.value))
        letterView.render()
      })
    </script>
  </body>
</html>
